<table>
    {% for post in posts %}
        <tr>
            <td><img src="{{ post.author.get_imgpath() }}" style="display:flex" width="50" height="50"></td>
            <td>
                <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
            </td>
            <td>
                <b>{{ post.timestamp }}</b>
            </td>
            <td>

            </td>
        </tr>
    {% endfor %}


</table>
